<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Main</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-logo">
        <i class="bi bi-geo-alt-fill large"></i>
        <label for=""><span class="large">Logo</span></label>
      </div>
      <div class="header-search">
        <i class="bi bi-search large opcacity"></i>
      </div>
    </header>
    <div class="travel-shortcut-container">
      <div class="travel-shortcut">
        <div class="travel-shortcut-header white">
          <div class="travel-shortcut-header-item travel-shortcut-header-item-active">
            <i class="bi bi-airplane-fill"></i>
            <label for=""><span>Flight</span></label>
          </div>
          <div class="travel-shortcut-header-item">
            <i class="bi bi-building"></i>
            <label for=""><span>Hotel</span></label>
          </div>
          <div class="travel-shortcut-header-item">
            <i class="bi bi-car-front-fill"></i>
            <label for=""><span>Rental</span></label>
          </div>
        </div>
        <div class="travel-shortcut-main black">
          <label for="" class="large">Travel the world with us</label>
          <div class="travel-shortcut-main-search">
            <div class="travel-shortcut-main-search-input">
              <label for="departing-from">From</label>
              <input type="text" name="" id="departing-from" placeholder="Departing from">
            </div>
            <div class="travel-shortcut-main-search-input">
              <label for="arriving-at">To</label>
              <input type="text" name="" id="arriving-at" placeholder="Arriving at">
            </div>
          </div>
          <a href="" class="travel-shortcut-main-search-btn black"><span class="white">Search and find dates</span></a>
        </div>
      </div>
    </div>
    <main>
      <section class="main-grid-offers">
        <label for="" class="main-section-title large">Good offers right now</label>
        <label for="" class="main-section-subtitle small-text">Up to <span class="bold">50%</span>discount</label>
        <div class="grid-offers white">
          <div class="grid-offer grid-offer-1">Cinque Terre</div>
          <div class="grid-offer grid-offer-2">New York</div>
          <div class="grid-offer grid-offer-3">Pisa</div>
          <div class="grid-offer grid-offer-4">San Francisco</div>
          <div class="grid-offer grid-offer-5">Paris</div>
        </div>
      </section>
      <section class="main-flex-offers">
        <label for="" class="main-section-title large">Explore nature</label>
        <label for="" class="main-section-subtitle small-text">Travel with us and see nature at its finest</label>
        <div class="flex-offers">
          <div class="flex-offer">
            <div class="flex-offer-image flex-offer-image-ocean"></div>
            <div class="flex-offer-info">
              <label for="" class="flex-offer-info-title large">West Coast, Norway</label>
              <label for="" class="flex-offer-info-subtitle small-text opcacity">Roundtrip from $79</label>
              <label for="" class="flex-offer-info-description">Praesent tincidunt sed tellus ut rutrum sed vitae
                justo</label>
              <a href="" class="black">Buy tickets</a>
            </div>
          </div>
          <div class="flex-offer">
            <div class="flex-offer-image flex-offer-image-mountains"></div>
            <div class="flex-offer-info">
              <label for="" class="flex-offer-info-title large">Mountains, Austria</label>
              <label for="" class="flex-offer-info-subtitle small-text opcacity">One-way from $39</label>
              <label for="" class="flex-offer-info-description">Praesent tincidunt sed tellus ut rutrum sed vitae
                justo</label>
              <a href="" class="black">Buy tickets</a>
            </div>
          </div>
        </div>
      </section>
      <section class="main-newsletter white">
        <label for="" class="main-section-title large">Get the best offers first</label>
        <label for="" class="main-section-subtitle small-text">Join our newsletter.</label>
        <div class="form-newsletter">
          <label for="email-newsletter">E-mail</label>
          <input type="email" name="" id="email-newsletter" placeholder="Your Email address">
        </div>
        <a href="" class="white"><span>Subscribe</span></a>
      </section>
      <section class="main-contact black">
        <label for="" class="main-section-title large">Contact</label>
        <label for="" class="main-section-subtitle small-text">Let us book your next trip</label>
        <div class="main-contacts">
          <div class="contact">
            <i class="bi bi-geo-alt-fill"></i>
            <label for="">Chicago, US</label>
          </div>
          <div class="contact">
            <i class="bi bi-telephone-fill"></i>
            <label for="">Phone: +00 151515</label>
          </div>
          <div class="contact">
            <i class="bi bi-envelope-fill"></i>
            <label for="">Email: mail@mail.com</label>
          </div>
        </div>
        <div class="form-contact">
          <input type="text" name="" id="" placeholder="Name">
          <input type="email" name="" id="" placeholder="Email">
          <input type="text" name="" id="" placeholder="Message">
          <a href="" class="white"><span class="uppercase">Send Message</span></a>
        </div>
      </section>
    </main>
    <footer class="opcacity">
      <label for="" class="">Find us on</label>
      <div class="footer-icons">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-snapchat"></i>
        <i class="bi bi-pinterest"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-linkedin"></i>
      </div>
      <label for="">Powered by <span class="underline">w3.css</span></label>
    </footer>
  </div>
</body>

</html>
